name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ wget

    - name: Download ONNX Runtime
      run: |
        wget https://github.com/microsoft/onnxruntime/releases/download/v1.17.0/onnxruntime-linux-x64-1.17.0.tgz
        tar -xzf onnxruntime-linux-x64-1.17.0.tgz

    - name: Build project
      run: |
        export ONNXRUNTIME_ROOT_DIR=$PWD/onnxruntime-linux-x64-1.17.0
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DUSE_CUDA=OFF -DONNXRUNTIME_ROOT_DIR=$ONNXRUNTIME_ROOT_DIR ..
        make -j$(nproc)

    - name: Package binaries
      run: |
        mkdir -p release/trigo.cpp-linux-x64
        cp build/self_play_generator release/trigo.cpp-linux-x64/
        cp build/test_* release/trigo.cpp-linux-x64/ 2>/dev/null || true
        cp README.md release/trigo.cpp-linux-x64/
        cp -r docs release/trigo.cpp-linux-x64/
        # Include ONNX Runtime libraries
        mkdir -p release/trigo.cpp-linux-x64/lib
        cp onnxruntime-linux-x64-1.17.0/lib/* release/trigo.cpp-linux-x64/lib/
        cd release
        tar -czf trigo.cpp-linux-x64.tar.gz trigo.cpp-linux-x64/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trigo.cpp-linux-x64
        path: release/trigo.cpp-linux-x64.tar.gz

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release/trigo.cpp-linux-x64.tar.gz
        body: |
          ## Pre-built Binaries

          This release includes pre-built binaries for Linux x64 (CPU-only) with bundled ONNX Runtime 1.17.0.

          **Why CPU-only?**
          Based on comprehensive benchmarking, **CPU is 1.52× faster than GPU** for MCTS self-play with batch=1 workloads. GPU is recommended only for training with large batches (256+).

          **Performance:**
          - C++ CPU: 280ms per move (5.47× faster than TypeScript)
          - Can generate 10,000 games in 32.5 hours
          - Production-ready for large-scale RL training pipelines

          **Requirements:**
          - Linux x64 (Ubuntu 22.04 or compatible)
          - ONNX Runtime 1.17.0 is bundled in the release package

          **Installation:**
          ```bash
          tar -xzf trigo.cpp-linux-x64.tar.gz
          cd trigo.cpp-linux-x64

          # Set library path to use bundled ONNX Runtime
          export LD_LIBRARY_PATH=$(pwd)/lib:$LD_LIBRARY_PATH

          # Run self-play generator
          export TRIGO_FORCE_CPU=1  # Recommended for best performance
          ./self_play_generator --help
          ```

          **GPU Version Available:**
          A separate GPU-enabled build is also available: `trigo.cpp-linux-x64-gpu.tar.gz` (requires CUDA 12.3.2+)

          For full release notes and performance analysis, see the tag description and [PERFORMANCE_ANALYSIS-1205.md](https://github.com/k-l-lambda/trigo.cpp/blob/main/docs/PERFORMANCE_ANALYSIS-1205.md).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux-gpu:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install CUDA
      uses: Jimver/cuda-toolkit@v0.2.28
      with:
        cuda: '12.8.0'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ wget

    - name: Download ONNX Runtime GPU
      run: |
        wget https://github.com/microsoft/onnxruntime/releases/download/v1.17.0/onnxruntime-linux-x64-gpu-1.17.0.tgz
        tar -xzf onnxruntime-linux-x64-gpu-1.17.0.tgz

    - name: Build project with CUDA
      run: |
        export ONNXRUNTIME_ROOT_DIR=$PWD/onnxruntime-linux-x64-gpu-1.17.0
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DUSE_CUDA=ON -DONNXRUNTIME_ROOT_DIR=$ONNXRUNTIME_ROOT_DIR ..
        make -j$(nproc)

    - name: Package binaries
      run: |
        mkdir -p release/trigo.cpp-linux-x64-gpu
        cp build/self_play_generator release/trigo.cpp-linux-x64-gpu/
        cp build/test_* release/trigo.cpp-linux-x64-gpu/ 2>/dev/null || true
        cp README.md release/trigo.cpp-linux-x64-gpu/
        cp -r docs release/trigo.cpp-linux-x64-gpu/
        # Include ONNX Runtime libraries
        mkdir -p release/trigo.cpp-linux-x64-gpu/lib
        cp onnxruntime-linux-x64-gpu-1.17.0/lib/* release/trigo.cpp-linux-x64-gpu/lib/
        cd release
        tar -czf trigo.cpp-linux-x64-gpu.tar.gz trigo.cpp-linux-x64-gpu/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trigo.cpp-linux-x64-gpu
        path: release/trigo.cpp-linux-x64-gpu.tar.gz

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release/trigo.cpp-linux-x64-gpu.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
