name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ wget

    - name: Download ONNX Runtime
      run: |
        wget https://github.com/microsoft/onnxruntime/releases/download/v1.17.0/onnxruntime-linux-x64-1.17.0.tgz
        tar -xzf onnxruntime-linux-x64-1.17.0.tgz
        sudo cp -r onnxruntime-linux-x64-1.17.0/include/* /usr/local/include/
        sudo cp -r onnxruntime-linux-x64-1.17.0/lib/* /usr/local/lib/
        sudo ldconfig

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DUSE_CUDA=OFF ..
        make -j$(nproc)

    - name: Package binaries
      run: |
        mkdir -p release/trigo.cpp-linux-x64
        cp build/self_play_generator release/trigo.cpp-linux-x64/
        cp build/test_* release/trigo.cpp-linux-x64/ 2>/dev/null || true
        cp README.md release/trigo.cpp-linux-x64/
        cp -r docs release/trigo.cpp-linux-x64/
        cd release
        tar -czf trigo.cpp-linux-x64.tar.gz trigo.cpp-linux-x64/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trigo.cpp-linux-x64
        path: release/trigo.cpp-linux-x64.tar.gz

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release/trigo.cpp-linux-x64.tar.gz
        body: |
          ## Pre-built Binaries

          This release includes pre-built binaries for Linux x64 (CPU-only).

          **Why CPU-only?**
          Based on comprehensive benchmarking, **CPU is 1.52× faster than GPU** for MCTS self-play with batch=1 workloads. GPU is recommended only for training with large batches (256+).

          **Performance:**
          - C++ CPU: 280ms per move (5.47× faster than TypeScript)
          - Can generate 10,000 games in 32.5 hours
          - Production-ready for large-scale RL training pipelines

          **Requirements:**
          - Linux x64 (Ubuntu 22.04 or compatible)
          - ONNX Runtime 1.17.0 (download from [releases](https://github.com/microsoft/onnxruntime/releases/tag/v1.17.0))

          **Installation:**
          ```bash
          tar -xzf trigo.cpp-linux-x64.tar.gz
          cd trigo.cpp-linux-x64

          # Download and install ONNX Runtime
          wget https://github.com/microsoft/onnxruntime/releases/download/v1.17.0/onnxruntime-linux-x64-1.17.0.tgz
          tar -xzf onnxruntime-linux-x64-1.17.0.tgz
          export LD_LIBRARY_PATH=$(pwd)/onnxruntime-linux-x64-1.17.0/lib:$LD_LIBRARY_PATH

          # Run self-play generator
          export TRIGO_FORCE_CPU=1  # Recommended for best performance
          ./self_play_generator --help
          ```

          For full release notes and performance analysis, see the tag description and [PERFORMANCE_ANALYSIS-1205.md](https://github.com/k-l-lambda/trigo.cpp/blob/main/docs/PERFORMANCE_ANALYSIS-1205.md).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
